info:
  title: Company Management API
  description: API for managing companies, users, and teams
  version: '1.0'
  contact: {}
tags:
  - name: Company Information
    description: Retrieve company data from Companies House API
  - name: Equals Money
    description: EqualsMoney API integration for financial services
servers: []
components:
  securitySchemes:
    bearer:
      scheme: bearer
      bearerFormat: JWT
      type: http
  schemas:
    RegisterCompanyDto:
      type: object
      properties:
        companyNumber:
          type: string
          description: Company registration number
          example: REG123456789
        companyName:
          type: string
          description: Company name
          example: Tech Solutions Ltd
        address:
          type: string
          description: Company address
          example: 123 Business Street, City, Country
        directors:
          description: List of company directors
          example:
            - John Doe
            - Jane Smith
          type: array
          items:
            type: string
        adminName:
          type: string
          description: CEO/Admin name
          example: John Doe
        adminEmail:
          type: string
          description: CEO/Admin email address
          example: john.doe@techsolutions.com
        adminPhone:
          type: string
          description: CEO/Admin phone number
          example: '+1234567890'
        adminPassword:
          type: string
          description: CEO/Admin password
          example: SecurePassword123!
          minLength: 8
      required:
        - companyNumber
        - companyName
        - address
        - directors
        - adminName
        - adminEmail
        - adminPhone
        - adminPassword
    RegistrationResponseDto:
      type: object
      properties:
        success:
          type: boolean
          description: Success status
          example: true
        message:
          type: string
          description: Response message
          example: Company registered successfully. Please verify your email and phone.
        userId:
          type: string
          description: User ID for verification
          example: uuid-here
        companyId:
          type: string
          description: Company ID
          example: uuid-here
      required:
        - success
        - message
        - userId
        - companyId
    RegisterTeamMemberDto:
      type: object
      properties:
        name:
          type: string
          description: Team member name
          example: Jane Smith
        email:
          type: string
          description: Team member email address
          example: jane.smith@techsolutions.com
        phone:
          type: string
          description: Team member phone number
          example: '+1234567891'
        password:
          type: string
          description: Team member password
          example: SecurePassword123!
          minLength: 8
        invitationToken:
          type: string
          description: Invitation token
          example: uuid-token-here
      required:
        - name
        - email
        - phone
        - password
        - invitationToken
    LoginDto:
      type: object
      properties:
        email:
          type: string
          description: Email address
          example: user@example.com
        password:
          type: string
          description: Password
          example: password123
        userType:
          type: string
          description: User type (user or admin)
          example: user
          enum:
            - user
            - admin
          default: user
      required:
        - email
        - password
        - userType
    AuthResponseDto:
      type: object
      properties:
        access_token:
          type: string
          description: JWT access token
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        user:
          type: object
          description: User information
      required:
        - access_token
        - user
    VerifyOtpDto:
      type: object
      properties:
        code:
          type: string
          description: 6-digit OTP code
          example: '123456'
          minLength: 6
          maxLength: 6
        type:
          type: string
          description: Type of OTP to verify
          enum:
            - email_verification
            - phone_verification
            - password_reset
          example: email_verification
        email:
          type: string
          description: Email address associated with the OTP
          example: user@example.com
        phone:
          type: string
          description: Phone number associated with the OTP
          example: '+1234567890'
      required:
        - code
        - type
    OtpResponseDto:
      type: object
      properties:
        success:
          type: boolean
          description: Whether the operation was successful
          example: true
        message:
          type: string
          description: Response message
          example: OTP sent successfully
      required:
        - success
        - message
    SendInvitationDto:
      type: object
      properties:
        email:
          type: string
          description: Email address of the person to invite
          example: newmember@example.com
      required:
        - email
    InvitationResponseDto:
      type: object
      properties:
        success:
          type: boolean
          description: Success status
          example: true
        message:
          type: string
          description: Response message
          example: Invitation sent successfully
        invitationId:
          type: string
          description: Invitation ID
          example: uuid-here
      required:
        - success
        - message
    InvitationDetailsDto:
      type: object
      properties:
        id:
          type: string
          description: Invitation ID
          example: uuid-here
        email:
          type: string
          description: Email address of the invitee
          example: newmember@example.com
        token:
          type: string
          description: Invitation token
          example: uuid-token-here
        status:
          type: string
          description: Invitation status
          enum:
            - pending
            - accepted
            - expired
            - cancelled
          example: pending
        expiresAt:
          format: date-time
          type: string
          description: Invitation expiry date
          example: '2024-01-01T00:00:00.000Z'
        acceptedAt:
